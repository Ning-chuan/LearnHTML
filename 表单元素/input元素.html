<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>文本<input type="text" placeholder="提示文本"></P>
    <p>密码<input type="password"></P>
    <p>按钮<input type="button"></P>
    <p><input type="submit" value="提交按钮"></p>
    <p>颜色选择<input type="color"></P>
    <p>日期选择<input type="date"></P>
    <p>搜索<input type="search"></P>

    <p>
        <!-- 多选框 -->
        最喜欢的城市:
        <input type="checkbox" name="city" >北京
        <input type="checkbox" name="city" >上海
        <input type="checkbox" name="city" >深圳
        <input type="checkbox" name="city" checked>西安
    </p>
    <p>
        <input name="sex" type="radio">男
        <input name="sex" type="radio" checked>女
    </p>

    <p>
        <!-- 滑块 -->
        <input type="range" min="0" max="6">
    </p>

    <p>
        <!-- 数字输入框 -->
        <input type="number" min="0" max="50" step="5">
    </p>
    <p>
        <!-- 文件选择框 -->
        <input type="file">
    </p>
</body>
</html>
