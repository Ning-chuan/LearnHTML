<html>
<head>
	<meta charset="utf-8">
	<title>document</title>

</head>
<body>
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1583771810385&di=bdd813c918d32f0224e392120b5ab7e5&imgtype=0&src=http%3A%2F%2Fa.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2Fb58f8c5494eef01fa219dfadebfe9925bc317d4d.jpg" style="width:600px;" alt="彭于晏" title="This is husband">
	<!-- src可以是以下三种
	1.网上的url
	2.本地相对路径(图片和html文件在同一目录下)
	3.本地绝对路径(图片和html文件不在同一目录下) -->

	<!-- alt 图片占位符(图片加载不出来时显示) -->
	<!-- title 图片提示符(鼠标移动到图片上时显示) -->

	<!-- a标签 -->
	<a href="javascript:while(1){alert('让你手欠')}">你点我试试！come on 来呀！</a>
	<!--
	a标签的作用:
	1.超链接
	2.锚点 (置顶)
	3.打电话
	4.协议限定符-->

</body>
</html>
